<form>
  <h2 md-dialog-title>邀请组员</h2>
  <div md-dialog-content>

    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="组员姓名" [mdAutocomplete]="autoMembers">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-raised-button md-dialog-close>关闭</button>
  </div>

</form>
<md-autocomplete #autoMembers="mdAutocomplete" [displayWith]="displayUser">

  <md-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </md-option>


</md-autocomplete>
